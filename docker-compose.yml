version: "3.9"

services:
  db:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d  # will load schema.sql automatically

  adminer:
    image: adminer
    container_name: inventory_adminer
    restart: always
    ports:
      - "8080:8080"

  api:
    image: ghcr.io/trongquochuydinh/semester_project/inventory_api:latest
    ports:
      - "8500:8500"
    depends_on:
      - db

  web_app:
    image: ghcr.io/trongquochuydinh/semester_project/inventory_web:latest
    environment:
      - API_URL=http://api:8500
    ports:
      - "8000:8000"
    depends_on:
      - api

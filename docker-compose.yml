version: "3.9"

services:
  db:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  adminer:
    image: adminer
    container_name: inventory_adminer
    restart: always
    ports:
      - "8080:8080"

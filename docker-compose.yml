version: "3.9"

services:
  db:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d  # will load schema.sql automatically

  adminer:
    image: adminer
    container_name: inventory_adminer
    restart: always
    ports:
      - "8080:8080"

  web_app:
    build: ./web_app
    container_name: inventory_web
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    ports:
      - "5000:5000"  # expose Flask
    depends_on:
      - db

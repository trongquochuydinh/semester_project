<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
  <title>Login</title>
  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
  <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
  <meta name="author" content="CodedThemes">

  <!-- [Favicon] icon -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/x-icon"> <!-- [Google Font] Family -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
<!-- [Tabler Icons] https://tablericons.com -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/tabler-icons.min.css') }}" >
<!-- [Feather Icons] https://feathericons.com -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/feather.css') }}" >
<!-- [Font Awesome Icons] https://fontawesome.com/icons -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome.css') }}" >
<!-- [Material Icons] https://fonts.google.com/icons -->
<link rel="stylesheet" href="{{ url_for('static', filename='fonts/material.css') }}" >
<!-- [Template CSS Files] -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" id="main-style-link" >
<link rel="stylesheet" href="{{ url_for('static', filename='css/style-preset.css') }}" >

</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="#"><img src="{{ url_for('static', filename='images/favicon.svg') }}" alt="img"></a>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">User name</label>
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <!-- <div class="d-flex mt-1 justify-content-end">
              <h5 class="text-secondary f-w-400">Forgot Password?</h5>
            </div> -->
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary">Login</button>
            </div>
            <div class="saprator mt-3">
              <span>Login with</span>
            </div>
            <div class="row">
              <!-- <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ url_for('static', filename='images/authentication/google.svg') }}" alt="img"> <span class="d-none d-sm-inline-block"> Google</span>
                  </button>
                </div>
              </div>
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ url_for('static', filename='images/authentication/twitter.svg') }}" alt="img"> <span class="d-none d-sm-inline-block"> Twitter</span>
                  </button>
                </div>
              </div> -->
              <div class="col-4">
                <div class="d-grid">
                  <a
                    href="{{ url_for('auth.github_login') }}"
                    class="btn mt-2 btn-light-primary bg-light text-muted"
                  >
                    <img
                      src="{{ url_for('static', filename='images/authentication/github-mark.svg') }}"
                      width="20"
                      height="20"
                      alt="GitHub"
                    >
                    <span class="d-none d-sm-inline-block"> GitHub</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="auth-footer row">
          <!-- <div class=""> -->
            <div class="col my-1">
              <p class="m-0">Copyright Â© <a href="#">Codedthemes</a></p>
            </div>
            <div class="col-auto my-1">
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
  <!-- Required Js -->
  <script src="{{ url_for('static', filename='js/plugins/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/simplebar.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fonts/custom-font.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pcoded.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/feather.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  <script>layout_change('light');</script>
  
  
  
  
  <script>change_box_container('false');</script>
  
  
  
  <script>layout_rtl_change('false');</script>
  
  
  <script>preset_change("preset-1");</script>
  
  
  <script>font_change("Public-Sans");</script>

  {% if error %}
    <script>
      alert("Login failed: {{ error }}");
    </script>
  {% endif %}
  
</body>
<!-- [Body] end -->

  </html>

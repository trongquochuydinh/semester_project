{% extends "base.html" %}

{% block title %}Create User | Warehouse{% endblock %}

{% block content %}
<div class="row" id="dashboard-row">
  <div class="card p-3 mt-3">
    <h5>Create User</h5>
    <form id="create-user-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role"></select>
      </div>
    {% if session['user']['role'] == 'superadmin' %}
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <select class="form-select" id="company" name="company"></select>
      </div>
    {% endif %}
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/user_management.js') }}"></script>
{% endblock %}
